<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income - NiveshMatrix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../logo.svg" type="image/svg+xml">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="../logo.svg" alt="NiveshMatrix Logo">
            <span>NiveshMatrix</span>
        </div>
        <div class="nav-links">
            <a href="../index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="../personal-info.html" class="nav-link"><i class="fas fa-user"></i> Information</a>
        </div>
    </nav>

    <div class="container">
        <section class="section-header">
            <h2>Income Details</h2>
            <p>Let's analyze your income sources</p>
        </section>
        
        <div class="card">
            <h2 class="section-title"><i class="fas fa-money-bill-wave"></i> Income Sources</h2>
            
            <form id="incomeForm" class="form">
                <div class="form-section">
                    <h3>Regular Income</h3>
                    <div class="form-group">
                        <label for="salary">Monthly Salary</label>
                        <input type="number" id="salary" name="salary" placeholder="Enter amount" min="0">
                    </div>
                    <div class="form-group">
                        <label for="business">Business Income</label>
                        <input type="number" id="business" name="business" placeholder="Enter amount" min="0">
                    </div>
                    <div class="form-group">
                        <label for="rental">Rental Income</label>
                        <input type="number" id="rental" name="rental" placeholder="Enter amount" min="0">
                    </div>
                </div>

                <div class="form-section">
                    <h3>Other Income</h3>
                    <div class="form-group">
                        <label for="investments">Investment Returns</label>
                        <input type="number" id="investments" name="investments" placeholder="Enter amount" min="0">
                    </div>
                    <div class="form-group">
                        <label for="additional">Additional Income</label>
                        <input type="number" id="additional" name="additional" placeholder="Enter amount" min="0">
                    </div>
                </div>

                <div class="result-section">
                    <h3>Total Monthly Income: <span id="totalIncomeResult">₹0</span></h3>
                    <h3>Total Annual Income: <span id="annualIncomeResult">₹0</span></h3>
                </div>

                <button type="submit" class="btn-calculate">
                    <i class="fas fa-calculator"></i> Calculate Income
                </button>
            </form>
        </div>

        <div class="navigation-buttons">
            <a href="networth.html" class="btn-back">
                <i class="fas fa-arrow-left"></i> Back to Net Worth
            </a>
            <a href="expenses.html" class="btn-next">
                Next: Expenses <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </div>

    <footer>
        <p>© 2024 NiveshMatrix | Your data is processed locally and never leaves your browser</p>
    </footer>

    <script src="../main.js"></script>
    <script src="income.js"></script>
</body>
</html>
