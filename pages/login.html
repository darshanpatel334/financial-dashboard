<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NiveshMatrix</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="landing.html">
                    <img src="../logo.svg" alt="NiveshMatrix Logo" class="logo">
                    <span>NiveshMatrix</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="landing.html#features" class="nav-link">Features</a>
                <a href="landing.html#how-it-works" class="nav-link">How It Works</a>
                <div class="auth-buttons">
                    <a href="signup.html" class="nav-link btn btn-primary">Sign Up</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-card">
                <h1>Welcome Back</h1>
                <p>Log in to your NiveshMatrix account</p>
                
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required placeholder="Enter your password">
                            <button type="button" class="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <a href="#forgot-password" class="forgot-password">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        Log In
                    </button>

                    <div class="auth-divider">
                        <span>Or continue with</span>
                    </div>

                    <div class="social-auth">
                        <button type="button" class="btn btn-social google">
                            <img src="../assets/google.svg" alt="Google">
                            Google
                        </button>
                    </div>

                    <p class="auth-footer">
                        Don't have an account? <a href="signup.html">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </section>

    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
