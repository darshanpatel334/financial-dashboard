<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Worth - NiveshMatrix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" href="../logo.svg" type="image/svg+xml">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="../logo.svg" alt="NiveshMatrix Logo">
            <span>NiveshMatrix</span>
        </div>
        <div class="nav-links">
            <a href="../index.html" class="nav-link"><i class="fas fa-home"></i> Home</a>
            <a href="../personal-info.html" class="nav-link"><i class="fas fa-user"></i> Information</a>
        </div>
    </nav>

    <div class="container">
        <section class="section-header">
            <h2>Net Worth Calculator</h2>
            <p>Let's calculate your total net worth</p>
        </section>
        
        <div class="card">
            <h2 class="section-title"><i class="fas fa-wallet"></i> Assets and Liabilities</h2>
            
            <form id="netWorthForm" class="form">
                <div class="form-section">
                    <h3>Assets</h3>
                    <div class="form-group">
                        <label for="cashAndSavings">Cash and Savings</label>
                        <input type="number" id="cashAndSavings" name="cashAndSavings" placeholder="Enter amount" min="0">
                    </div>
                    <div class="form-group">
                        <label for="investments">Investments</label>
                        <input type="number" id="investments" name="investments" placeholder="Enter amount" min="0">
                    </div>
                    <div class="form-group">
                        <label for="realEstate">Real Estate</label>
                        <input type="number" id="realEstate" name="realEstate" placeholder="Enter amount" min="0">
                    </div>
                </div>

                <div class="form-section">
                    <h3>Liabilities</h3>
                    <div class="form-group">
                        <label for="loans">Loans</label>
                        <input type="number" id="loans" name="loans" placeholder="Enter amount" min="0">
                    </div>
                    <div class="form-group">
                        <label for="creditCardDebt">Credit Card Debt</label>
                        <input type="number" id="creditCardDebt" name="creditCardDebt" placeholder="Enter amount" min="0">
                    </div>
                </div>

                <div class="result-section">
                    <h3>Your Net Worth: <span id="netWorthResult">₹0</span></h3>
                </div>

                <button type="submit" class="btn-calculate">
                    <i class="fas fa-calculator"></i> Calculate Net Worth
                </button>
            </form>
        </div>

        <div class="navigation-buttons">
            <a href="../personal-info.html" class="btn-back">
                <i class="fas fa-arrow-left"></i> Back to Personal Info
            </a>
            <a href="income.html" class="btn-next">
                Next: Income <i class="fas fa-arrow-right"></i>
            </a>
        </div>
    </div>

    <footer>
        <p>© 2024 NiveshMatrix | Your data is processed locally and never leaves your browser</p>
    </footer>

    <script src="../main.js"></script>
    <script src="networth.js"></script>
</body>
</html>
