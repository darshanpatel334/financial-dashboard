<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NiveshMatrix</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="landing.html">
                    <img src="../logo.svg" alt="NiveshMatrix Logo" class="logo">
                    <span>NiveshMatrix</span>
                </a>
            </div>
            <div class="nav-links">
                <a href="landing.html#features" class="nav-link">Features</a>
                <a href="landing.html#how-it-works" class="nav-link">How It Works</a>
                <div class="auth-buttons">
                    <a href="login.html" class="nav-link btn btn-secondary">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Signup Form -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-card">
                <h1>Create Your Account</h1>
                <p>Start your financial journey with NiveshMatrix</p>
                
                <form class="auth-form" id="signupForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required placeholder="Create a password">
                            <button type="button" class="password-toggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="password-requirements">
                            <p>Password must contain:</p>
                            <ul>
                                <li class="requirement" data-requirement="length">At least 8 characters</li>
                                <li class="requirement" data-requirement="uppercase">One uppercase letter</li>
                                <li class="requirement" data-requirement="number">One number</li>
                                <li class="requirement" data-requirement="special">One special character</li>
                            </ul>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" required name="terms">
                            <span>I agree to the <a href="#terms">Terms of Service</a> and <a href="#privacy">Privacy Policy</a></span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        Create Account
                    </button>

                    <div class="auth-divider">
                        <span>Or sign up with</span>
                    </div>

                    <div class="social-auth">
                        <button type="button" class="btn btn-social google">
                            <img src="../assets/google.svg" alt="Google">
                            Google
                        </button>
                    </div>

                    <p class="auth-footer">
                        Already have an account? <a href="login.html">Log in</a>
                    </p>
                </form>
            </div>
        </div>
    </section>

    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
