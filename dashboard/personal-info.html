<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information - NiveshMatrix</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="../pages/landing.html">
                    <img src="../logo.svg" alt="NiveshMatrix Logo" class="logo">
                    <span>NiveshMatrix</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Personal Info Form -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-card">
                <h1>Personal Information</h1>
                <p>Help us understand your financial goals better</p>
                
                <form class="auth-form" id="personalInfoForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
                    </div>

                    <div class="form-group">
                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" required min="18" max="100" placeholder="Enter your age">
                    </div>

                    <div class="form-group">
                        <label for="occupation">Occupation</label>
                        <input type="text" id="occupation" name="occupation" required placeholder="Enter your occupation">
                    </div>

                    <div class="form-group">
                        <label for="monthlyIncome">Monthly Income (â‚¹)</label>
                        <input type="number" id="monthlyIncome" name="monthlyIncome" required min="0" placeholder="Enter your monthly income">
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" required name="terms">
                            <span>I agree to the <a href="#terms">Terms of Service</a> and <a href="#privacy">Privacy Policy</a></span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        Continue to Dashboard
                    </button>

                    <p class="auth-footer">
                        Want to create an account? <a href="../pages/signup.html">Sign up here</a>
                    </p>
                </form>
            </div>
        </div>
    </section>

    <script src="../js/utils.js"></script>
    <script>
        document.getElementById('personalInfoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Add your form submission logic here
            console.log('Personal info form submitted');
            // Redirect to dashboard or next step
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
