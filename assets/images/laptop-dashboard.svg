<?xml version="1.0" encoding="UTF-8"?>
<svg width="900" height="600" viewBox="0 0 900 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern Laptop Screen Shadow -->
  <ellipse cx="450" cy="580" rx="400" ry="20" fill="#E5E7EB" opacity="0.2"/>
  
  <!-- Modern Laptop Screen Outer (Thin Border) -->
  <rect x="50" y="50" width="800" height="500" rx="20" fill="#1F2937"/>
  
  <!-- Modern Laptop Screen Inner -->
  <rect x="60" y="60" width="780" height="480" rx="15" fill="#FFFFFF"/>
  
  <!-- Dashboard Header -->
  <rect x="60" y="60" width="780" height="80" rx="15" fill="#F8FAFC"/>
  <rect x="60" y="130" width="780" height="3" fill="#E5E7EB"/>
  
  <!-- Nivezo Logo in Header -->
  <text x="90" y="110" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2563EB">Nivezo Dashboard</text>
  
  <!-- User Icon -->
  <circle cx="780" cy="100" r="25" fill="#10B981"/>
  <text x="770" y="110" font-family="Arial, sans-serif" font-size="18" fill="white">U</text>
  
  <!-- Net Worth Card -->
  <rect x="100" y="160" width="200" height="120" rx="12" fill="#4F46E5"/>
  <text x="120" y="185" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.8">Net Worth</text>
  <text x="120" y="220" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">₹25.35L</text>
  <text x="120" y="250" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.7">+12.8% ↗</text>
  
  <!-- FF Score Card -->
  <rect x="320" y="160" width="200" height="120" rx="12" fill="#10B981"/>
  <text x="340" y="185" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.8">FF Score</text>
  <text x="340" y="220" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white">8.2 Years</text>
  <text x="340" y="250" font-family="Arial, sans-serif" font-size="14" fill="white" opacity="0.7">Good</text>
  
  <!-- Cash Flow Card -->
  <rect x="540" y="160" width="200" height="120" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="2"/>
  <text x="560" y="185" font-family="Arial, sans-serif" font-size="16" fill="#6B7280">Cash Flow</text>
  <text x="560" y="205" font-family="Arial, sans-serif" font-size="12" fill="#059669">Income: ₹1.42L</text>
  <text x="560" y="225" font-family="Arial, sans-serif" font-size="12" fill="#DC2626">Expenses: ₹89K</text>
  <text x="560" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">Savings: ₹53K</text>
  
  <!-- Asset Allocation Pie Chart -->
  <circle cx="200" cy="380" r="60" fill="none" stroke="#F3F4F6" stroke-width="3"/>  
  <!-- Pie slices -->
  <path d="M 200 320 A 60 60 0 0 1 260 380 L 200 380 Z" fill="#4F46E5"/>
  <path d="M 260 380 A 60 60 0 0 1 200 440 L 200 380 Z" fill="#10B981"/>
  <path d="M 200 440 A 60 60 0 0 1 140 380 L 200 380 Z" fill="#F59E0B"/>
  <path d="M 140 380 A 60 60 0 1 1 200 320 L 200 380 Z" fill="#EF4444"/>
  
  <!-- Pie Chart Title -->
  <text x="200" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151" text-anchor="middle">Asset Allocation</text>
  
  <!-- Pie Chart Legend -->
  <rect x="290" y="330" width="12" height="12" fill="#4F46E5"/>
  <text x="310" y="342" font-family="Arial, sans-serif" font-size="14" fill="#374151">Equity 45%</text>
  <rect x="290" y="350" width="12" height="12" fill="#10B981"/>
  <text x="310" y="362" font-family="Arial, sans-serif" font-size="14" fill="#374151">Debt 30%</text>
  <rect x="290" y="370" width="12" height="12" fill="#F59E0B"/>
  <text x="310" y="382" font-family="Arial, sans-serif" font-size="14" fill="#374151">Gold 15%</text>
  <rect x="290" y="390" width="12" height="12" fill="#EF4444"/>
  <text x="310" y="402" font-family="Arial, sans-serif" font-size="14" fill="#374151">Cash 10%</text>
  
  <!-- Growth Chart -->
  <text x="500" y="310" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#374151">Growth Projection</text>
  
  <!-- Growth Chart Bars -->
  <rect x="480" y="420" width="25" height="50" fill="#4F46E5" rx="3"/>
  <rect x="510" y="400" width="25" height="70" fill="#5B21B6" rx="3"/>
  <rect x="540" y="380" width="25" height="90" fill="#7C3AED" rx="3"/>
  <rect x="570" y="390" width="25" height="80" fill="#8B5CF6" rx="3"/>
  <rect x="600" y="360" width="25" height="110" fill="#A78BFA" rx="3"/>
  <rect x="630" y="340" width="25" height="130" fill="#C4B5FD" rx="3"/>
  
  <!-- Chart baseline -->
  <line x1="480" y1="480" x2="660" y2="480" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Chart labels -->
  <text x="492" y="500" font-family="Arial, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">2024</text>
  <text x="522" y="500" font-family="Arial, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">2026</text>
  <text x="552" y="500" font-family="Arial, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">2028</text>
  <text x="582" y="500" font-family="Arial, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">2030</text>
  <text x="612" y="500" font-family="Arial, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">2032</text>
  <text x="642" y="500" font-family="Arial, sans-serif" font-size="10" fill="#6B7280" text-anchor="middle">2034</text>
  
  <!-- Target projection text -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151" text-anchor="middle">₹1.2Cr by 2034</text>
  
  <!-- Modern Screen Reflection -->
  <rect x="60" y="60" width="390" height="480" rx="15" fill="url(#screenGradient)" opacity="0.08"/>
  
  <defs>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg> 