<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Laptop Base -->
  <ellipse cx="400" cy="485" rx="380" ry="15" fill="#E5E7EB" opacity="0.3"/>
  
  <!-- Laptop Keyboard/Base -->
  <rect x="100" y="380" width="600" height="120" rx="20" fill="#D1D5DB"/>
  <rect x="110" y="390" width="580" height="100" rx="15" fill="#F3F4F6"/>
  
  <!-- Trackpad -->
  <rect x="350" y="420" width="100" height="60" rx="8" fill="#E5E7EB"/>
  
  <!-- Laptop Screen Outer -->
  <rect x="150" y="80" width="500" height="320" rx="25" fill="#374151"/>
  
  <!-- Laptop Screen Inner -->
  <rect x="170" y="100" width="460" height="280" rx="15" fill="#1F2937"/>
  
  <!-- Dashboard Screen -->
  <rect x="180" y="110" width="440" height="260" rx="10" fill="#FFFFFF"/>
  
  <!-- Dashboard Header -->
  <rect x="180" y="110" width="440" height="50" rx="10" fill="#F8FAFC"/>
  <rect x="180" y="150" width="440" height="2" fill="#E5E7EB"/>
  
  <!-- Nivezo Logo in Header -->
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2563EB">Nivezo Dashboard</text>
  
  <!-- User Icon -->
  <circle cx="580" cy="135" r="15" fill="#10B981"/>
  <text x="573" y="141" font-family="Arial, sans-serif" font-size="12" fill="white">U</text>
  
  <!-- Net Worth Card -->
  <rect x="200" y="170" width="120" height="80" rx="8" fill="#4F46E5"/>
  <text x="210" y="190" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">Net Worth</text>
  <text x="210" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">₹25.35L</text>
  <text x="210" y="230" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.7">+12.8% ↗</text>
  
  <!-- FF Score Card -->
  <rect x="340" y="170" width="120" height="80" rx="8" fill="#10B981"/>
  <text x="350" y="190" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.8">FF Score</text>
  <text x="350" y="210" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">8.2 Years</text>
  <text x="350" y="230" font-family="Arial, sans-serif" font-size="8" fill="white" opacity="0.7">Good</text>
  
  <!-- Cash Flow Card -->
  <rect x="480" y="170" width="120" height="80" rx="8" fill="#FFFFFF" stroke="#E5E7EB"/>
  <text x="490" y="190" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Cash Flow</text>
  <text x="490" y="205" font-family="Arial, sans-serif" font-size="8" fill="#059669">Income: ₹1.42L</text>
  <text x="490" y="218" font-family="Arial, sans-serif" font-size="8" fill="#DC2626">Expenses: ₹89K</text>
  <text x="490" y="235" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#059669">Savings: ₹53K</text>
  
  <!-- Pie Chart -->
  <circle cx="260" cy="310" r="35" fill="none" stroke="#F3F4F6" stroke-width="2"/>  
  <!-- Pie slices -->
  <path d="M 260 275 A 35 35 0 0 1 295 310 L 260 310 Z" fill="#4F46E5"/>
  <path d="M 295 310 A 35 35 0 0 1 260 345 L 260 310 Z" fill="#10B981"/>
  <path d="M 260 345 A 35 35 0 0 1 225 310 L 260 310 Z" fill="#F59E0B"/>
  <path d="M 225 310 A 35 35 0 0 1 260 275 L 260 310 Z" fill="#EF4444"/>
  
  <!-- Pie Chart Legend -->
  <rect x="310" y="285" width="8" height="8" fill="#4F46E5"/>
  <text x="325" y="293" font-family="Arial, sans-serif" font-size="8" fill="#374151">Equity 45%</text>
  <rect x="310" y="300" width="8" height="8" fill="#10B981"/>
  <text x="325" y="308" font-family="Arial, sans-serif" font-size="8" fill="#374151">Debt 30%</text>
  <rect x="310" y="315" width="8" height="8" fill="#F59E0B"/>
  <text x="325" y="323" font-family="Arial, sans-serif" font-size="8" fill="#374151">Gold 15%</text>
  <rect x="310" y="330" width="8" height="8" fill="#EF4444"/>
  <text x="325" y="338" font-family="Arial, sans-serif" font-size="8" fill="#374151">Cash 10%</text>
  
  <!-- Growth Chart Bars -->
  <rect x="420" y="320" width="15" height="30" fill="#4F46E5" rx="2"/>
  <rect x="440" y="310" width="15" height="40" fill="#5B21B6" rx="2"/>
  <rect x="460" y="300" width="15" height="50" fill="#7C3AED" rx="2"/>
  <rect x="480" y="305" width="15" height="45" fill="#8B5CF6" rx="2"/>
  <rect x="500" y="285" width="15" height="65" fill="#A78BFA" rx="2"/>
  <rect x="520" y="275" width="15" height="75" fill="#C4B5FD" rx="2"/>
  
  <!-- Chart baseline -->
  <line x1="420" y1="355" x2="540" y2="355" stroke="#E5E7EB" stroke-width="1"/>
  
  <!-- Chart title -->
  <text x="420" y="270" font-family="Arial, sans-serif" font-size="10" fill="#374151">Growth Projection</text>
  
  <!-- Screen Reflection -->
  <rect x="180" y="110" width="220" height="260" rx="10" fill="url(#screenGradient)" opacity="0.1"/>
  
  <defs>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:white;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:white;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg> 